{% extends 'template.html' %}

{% block content %}
    <table>
        <thead>
            <tr>
                <td>번호</td>
                <td>책 제목</td>
                <td>저자</td>
                <td>ISBN</td>
                <td>가격</td>
            </tr>
        </thead>
        <tbody>
           {% for book in books %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ book['title'] }}</td>
                    <td>{{ book['authors'] }}</td>
                    <td>{{ book['isbn'] }}</td>
                    <td>{{ book['price'] }}</td>
                </tr>
           {% endfor %}
        </tbody>
    </table>
{% endblock %}
